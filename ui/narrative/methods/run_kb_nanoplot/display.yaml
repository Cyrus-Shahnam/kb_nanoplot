name: NanoPlot

tooltip: |
  Generates NanoPlot QC plots from FASTQ reads in a KBase SingleEndLibrary.

description: |
  This app runs NanoPlot on a SingleEndLibrary object containing Nanopore FASTQ reads.
  It returns plots of read quality, length distributions, N50, and cumulative yield for quality control.

screenshots: []

icon: icon.png

parameters:
  reads_input_ref:
    ui-name: Nanopore Reads (FASTQ)
    short-hint: Select your FASTQ-based SingleEndLibrary
    long-hint: This should be a KBaseFile.SingleEndLibrary object containing Nanopore reads

output_widget: kbaseReportView
