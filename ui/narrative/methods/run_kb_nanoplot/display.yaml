name: Assess Reads Quality with NanoPlot

tooltip: |
  Generate quality assessment graphs for Oxford Nanopore reads.

description: |
  This app runs NanoPlot on a SingleEndLibrary object containing Nanopore FASTQ reads. QC 
  It returns plots of read quality, length distributions, N50, and cumulative yield for quality control.

screenshots: []

icon: kb_nanoplot.png

parameters:
  reads_input_ref:
    ui-name: Nanopore Reads
    short-hint: Select your FASTQ SingleEndLibrary
    long-hint: Select a SingleEndLibrary object containing Nanopore reads

output_widget: kbaseReportView
